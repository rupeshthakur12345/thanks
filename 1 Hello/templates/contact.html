 {% extends "base.html" %} 


{% block title %} Home {% endblock title %} 







{% block body %}


<style>
h1{
    position: absolute;
    top:260px;
    left: 100px;

}

</style>




<img src="static/img/1 about.jpg"  width="1400" height="500">

<h1> Contact Us </h1>

<br> 
<center>   <h3> Contact Us </h3>   </center> 

<div class="container">
<form method="post" action="contact"> 
{% csrf_token %} 

<div class="mb-3">
  <label for="name" class="form-label"> Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
</div>

<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your emial ">
</div>

<div class="mb-3">
  <label for="phone" class="form-label"> Phone Number </label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number ">
</div>


<div class="mb-3">
  <label for="desc" class="form-label"> Send your questions     </label>
  <textarea class="form-control" id="desc" name="desc" rows="3"> </textarea>
</div>

<button class="btn btn-primary" type="submit" >  Submit 
</button>


</form>


</div>  






{% endblock body %}
